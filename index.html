<!DOCTYPE html>
<html>
  <head>
    <h1>Professional Task Manager</h1>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Tasks</h1>
    <div class="controls">
      <button id="clearAllBtn" onclick="clearAllTasks()">
        Clear All Tasks
      </button>
    </div>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter a task" required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <script src="script.js"></script>
  </body>
</html>
